<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>NodeSeek RSS 监控工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NodeSeek RSS 监控工具，支持多种筛选条件和 Telegram 推送">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #42b983;
    }
    
    /* 简化样式，保持功能性 */
    .app-name {
      font-size: 1.5rem;
      font-weight: 300;
      margin: 0 0 1rem 0;
    }
    
    .sidebar > h1 {
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      font-weight: 300;
      text-align: center;
      color: var(--theme-color);
    }
    
    .sidebar > h1 a {
      color: inherit;
      text-decoration: none;
    }
    
    .markdown-section {
      max-width: 80ch;
      margin: 0 auto;
    }
    
    .markdown-section h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
    }
    
    .markdown-section h2 {
      font-size: 1.5rem;
      margin: 2rem 0 1rem 0;
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5rem;
    }
    
    .markdown-section pre {
      background: #f8f8f8;
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
    }
    
    .markdown-section pre code {
      background: none;
      padding: 0;
    }
    
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    
    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    
    .markdown-section table th {
      background: #f8f8f8;
      font-weight: bold;
    }
    
    /* 移动端适配 */
    @media screen and (max-width: 768px) {
      .markdown-section {
        max-width: 95%;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NodeSeek RSS 监控工具',
      repo: 'https://github.com/xhhcn/ns-rss',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        depth: 6,
        noData: '没有找到结果',
        placeholder: '搜索...',
        pathNamespaces: ['/'],
        hideOtherSidebarContent: false,
        namespace: undefined,
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url = 'https://github.com/xhhcn/ns-rss/blob/main/docs/' + vm.route.file;
            var editHtml = '[📝 编辑文档](' + url + ')\n';
            return editHtml + html;
          });
        }
      ]
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
