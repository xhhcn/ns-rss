<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>NodeSeek RSS 监控工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NodeSeek RSS 监控工具，支持多种筛选条件和 Telegram 推送">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #5c6bc0;
      --theme-color-light: #7986cb;
      --text-color: #2d3748;
      --text-light: #718096;
      --bg-light: #f7fafc;
      --border-color: #e2e8f0;
    }
    
    /* 简化样式，保持功能性 */
    .app-name {
      font-size: 1.5rem;
      font-weight: 300;
      margin: 0 0 1rem 0;
    }
    
    .sidebar > h1 {
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      font-weight: 300;
      text-align: center;
      color: var(--theme-color);
    }
    
    .sidebar > h1 a {
      color: inherit;
      text-decoration: none;
    }
    
    .sidebar ul li a {
      color: var(--text-color);
      transition: color 0.2s ease;
      border-radius: 4px;
      padding: 4px 8px;
      margin: 2px 0;
      display: block;
    }
    
    .sidebar ul li a:hover {
      color: var(--theme-color);
      background: rgba(92, 107, 192, 0.05);
    }
    
    .markdown-section {
      max-width: 80ch;
      margin: 0 auto;
    }
    
    .markdown-section h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
      color: var(--text-color);
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5rem;
    }
    
    .markdown-section h2 {
      font-size: 1.5rem;
      margin: 2rem 0 1rem 0;
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.5rem;
    }
    
    .markdown-section pre {
      background: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 1rem;
      overflow-x: auto;
    }
    
    .markdown-section pre code {
      background: none;
      padding: 0;
      color: var(--text-color);
    }
    
    .markdown-section blockquote {
      background: var(--bg-light);
      border-left: 4px solid var(--theme-color);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 4px 4px 0;
    }
    
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }
    
    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid var(--border-color);
      padding: 0.75rem;
      text-align: left;
    }
    
    .markdown-section table th {
      background: var(--bg-light);
      color: var(--text-color);
      font-weight: 600;
    }
    
    .markdown-section table td:hover {
      background: rgba(92, 107, 192, 0.02);
    }
    
    .markdown-section a {
      color: var(--theme-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .markdown-section a:hover {
      color: var(--theme-color-light);
      text-decoration: underline;
    }
    
    .markdown-section p {
      color: var(--text-color);
      line-height: 1.6;
      margin-bottom: 1rem;
    }
    
    .markdown-section code {
      background: rgba(92, 107, 192, 0.1);
      color: var(--theme-color);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    .markdown-section li {
      color: var(--text-color);
      margin-bottom: 0.25rem;
    }
    
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: var(--text-color);
    }
    
    /* 按钮样式简化 */
    .docsify-copy-code-button {
      background: var(--theme-color) !important;
      color: white !important;
      border: none !important;
      border-radius: 3px !important;
      padding: 4px 8px !important;
      font-size: 11px !important;
      font-weight: 500 !important;
      transition: background-color 0.2s ease !important;
    }
    
    .docsify-copy-code-button:hover {
      background: var(--theme-color-light) !important;
    }
    
    /* 隐藏可能的右侧元素 */
    .pagination-item,
    .pagination-item-label,
    .pagination-item-title,
    .app-sub-sidebar,
    .github-corner {
      display: none !important;
    }
    
    .sidebar-toggle {
      border: none;
      background: transparent;
    }
    
    /* 确保内容区域简洁 */
    .content {
      padding-right: 0;
    }
    
    /* 移动端适配 */
    @media screen and (max-width: 768px) {
      .markdown-section {
        max-width: 95%;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NodeSeek RSS 监控工具',
      repo: '',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: false,
      coverpage: true,
      onlyCover: false,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        depth: 6,
        noData: '没有找到结果',
        placeholder: '搜索...',
        pathNamespaces: ['/'],
        hideOtherSidebarContent: false,
        namespace: undefined,
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '已复制'
      },

      plugins: []
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
