  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <style>
    :root {
      --theme-color: #4f46e5;
      --theme-color-light: #6366f1;
      --theme-color-lighter: #8b5cf6;
      --accent-color: #10b981;
      --text-color: #374151;
      --text-light: #6b7280;
      --bg-light: #f8fafc;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* ÁÆÄÂåñÊ†∑ÂºèÔºå‰øùÊåÅÂäüËÉΩÊÄß */
    .app-name {
      font-size: 1.5rem;
      font-weight: 300;
      margin: 0 0 1rem 0;
      transition: var(--transition);
    }
    
    .sidebar > h1 {
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      font-weight: 300;
      text-align: center;
      background: var(--bg-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: var(--transition);
    }
    
    .sidebar > h1 a {

      text-decoration: none;

    }
    
    .sidebar > h1:hover {

    .sidebar ul li a {

    }
    
    .markdown-section {

    .markdown-section h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
      color: var(--text-color);
      position: relative;
      transition: var(--transition);
    }
    
    .markdown-section h1::after {
      content: '';

      bottom: -4px;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--bg-gradient);
      border-radius: 2px;
      transition: var(--transition);
    }
    
    .markdown-section h1:hover::after {

    }
    
    .markdown-section h2 {

      margin: 2rem 0 1rem 0;
      color: var(--text-color);
      border-bottom: 2px solid transparent;
      background: linear-gradient(white, white), var(--bg-gradient);
      background-clip: padding-box, border-box;
      background-origin: border-box;
      border-image: var(--bg-gradient) 1;
      padding-bottom: 0.5rem;
      transition: var(--transition);
    }
    
    .markdown-section h2:hover {

    }
    
    .markdown-section pre {
      background: var(--bg-light);
      border: 1px solid rgba(79, 70, 229, 0.1);
      border-radius: 8px;
      padding: 1rem;
      overflow-x: auto;
      box-shadow: var(--shadow-light);
      transition: var(--transition);
      position: relative;
    }
    
    .markdown-section pre:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-1px);
    }
    
    .markdown-section pre code {
      background: none;
      padding: 0;
      color: var(--text-color);
    }
    
    .markdown-section blockquote {
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.03), rgba(16, 185, 129, 0.03));
      border-left: 4px solid var(--theme-color);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 8px 8px 0;
      box-shadow: var(--shadow-light);
      transition: var(--transition);
    }
    
    .markdown-section blockquote:hover {
      transform: translateX(2px);
      box-shadow: var(--shadow-medium);
    }
    
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow-light);
      transition: var(--transition);
    }
    
    .markdown-section table:hover {
      box-shadow: var(--shadow-medium);
    }
    
    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid #e5e7eb;
      padding: 0.75rem;
      text-align: left;
      transition: var(--transition);
    }
    
    .markdown-section table th {
      background: var(--bg-gradient);
      color: white;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .markdown-section table td:hover {
      background: rgba(79, 70, 229, 0.03);
    }
    
    .markdown-section a {
      color: var(--theme-color);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
    }
    
    .markdown-section a:hover {
      color: var(--theme-color-light);
      transform: translateY(-1px);
    }
    
    .markdown-section a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--bg-gradient);
      transition: var(--transition);
    }
    
    .markdown-section a:hover::after {
      width: 100%;
    }
    
    .markdown-section p {
      color: var(--text-color);
      line-height: 1.7;
      margin-bottom: 1rem;
    }
    
    .markdown-section code {
      background: rgba(79, 70, 229, 0.1);
      color: var(--theme-color);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
      transition: var(--transition);
    }
    
    .markdown-section code:hover {

    }
    
    /* ÊåâÈíÆÊ†∑Âºè‰ºòÂåñ */

    }

    /* ÁßªÂä®Á´ØÈÄÇÈÖç */

  </style>
