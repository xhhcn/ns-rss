<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>NodeSeek RSS 监控工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NodeSeek RSS 监控工具，支持多种筛选条件和 Telegram 推送">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <style>
    /* 简化的样式，去掉复杂的背景和边框 */
    :root {
      --theme-color: #42b983;
      --sidebar-width: 300px;
    }
    
    .app-nav {
      position: fixed;
      margin: 0;
      padding: 0 15px;
      width: calc(100% - 300px);
      background-color: #fff;
      height: 55px;
      border-bottom: 1px solid #eee;
    }
    
    .sidebar {
      padding-top: 6px;
      border-right: 1px solid #eee;
    }
    
    .sidebar > h1 {
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      font-weight: 300;
      text-align: center;
      color: var(--theme-color);
    }
    
    .sidebar > h1 a {
      color: inherit;
      text-decoration: none;
    }
    
    .content {
      padding-top: 60px;
    }
    
    .markdown-section {
      max-width: 80%;
      margin: 0 auto;
      padding: 30px 15px 40px;
    }
    
    /* 代码块样式 */
    .markdown-section pre {
      background-color: #f8f8f8;
      border: 1px solid #e7e7e7;
      border-radius: 4px;
      padding: 0.8rem;
      overflow: auto;
      word-wrap: normal;
    }
    
    .markdown-section pre > code {
      background-color: transparent;
      border-radius: 0;
      padding: 0;
      font-size: 0.8rem;
      white-space: pre;
      word-wrap: normal;
    }
    
    /* 简化表格样式 */
    .markdown-section table {
      border-collapse: collapse;
      border-spacing: 0;
      display: block;
      width: 100%;
      overflow: auto;
      word-break: normal;
      word-break: keep-all;
    }
    
    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid #ddd;
      padding: 6px 13px;
    }
    
    .markdown-section table th {
      background-color: #f8f8f8;
      font-weight: bold;
    }
    
    /* 移动端适配 */
    @media screen and (max-width: 768px) {
      .app-nav {
        width: 100%;
      }
      
      .markdown-section {
        max-width: 95%;
        padding: 20px 10px;
      }
      
      .sidebar {
        transform: translateX(-300px);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NodeSeek RSS 监控工具',
      repo: 'https://github.com/xhhcn/ns-rss',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        depth: 6,
        noData: '没有找到结果',
        placeholder: '搜索...',
        pathNamespaces: ['/'],
        hideOtherSidebarContent: false,
        namespace: undefined,
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url = 'https://github.com/xhhcn/ns-rss/blob/main/docs/' + vm.route.file;
            var editHtml = '[📝 编辑文档](' + url + ')\n';
            return editHtml + html;
          });
        }
      ]
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
