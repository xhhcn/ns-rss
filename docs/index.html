<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>NodeSeek RSS 监控工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NodeSeek RSS 监控工具，支持多种筛选条件和 Telegram 推送">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #4f46e5;
      --theme-color-light: #6366f1;
      --theme-color-dark: #3730a3;
      --accent-color: #10b981;
      --text-color: #1f2937;
      --text-color-light: #6b7280;
      --bg-color: #f8fafc;
      --border-color: #e2e8f0;
      --code-bg: #f1f5f9;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    /* 全局样式优化 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    
    .app-name {
      font-size: 1.5rem;
      font-weight: 300;
      margin: 0 0 1rem 0;
    }
    
    /* 侧边栏样式优化 */
    .sidebar {
      background: #fff;
      border-right: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }
    
    .sidebar > h1 {
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: var(--theme-color);
    }
    
    .sidebar > h1 a {
      color: inherit;
      text-decoration: none;
    }
    
    .sidebar ul li a {
      color: var(--text-color-light);
      transition: all 0.2s ease;
      border-radius: 6px;
      padding: 8px 12px;
      margin: 2px 0;
      display: block;
    }
    
    .sidebar ul li a:hover {
      color: var(--theme-color);
      background: rgba(79, 70, 229, 0.1);
    }
    
    .sidebar ul li.active > a {
      color: var(--theme-color);
      background: rgba(79, 70, 229, 0.1);
      font-weight: 500;
    }
    
    /* 导航栏样式优化 */
    .app-nav {
      background: #fff;
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }
    
    .app-nav ul li a {
      color: var(--text-color-light);
      transition: all 0.2s ease;
      border-radius: 6px;
      padding: 6px 12px;
    }
    
    .app-nav ul li a:hover {
      color: var(--theme-color);
      background: rgba(79, 70, 229, 0.1);
    }
    
    /* 内容区域样式优化 */
    .content {
      background: var(--bg-color);
    }
    
    .markdown-section {
      max-width: 80ch;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    
    .markdown-section h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
      color: var(--theme-color);
      font-weight: 700;
    }
    
    .markdown-section h2 {
      font-size: 1.5rem;
      margin: 2rem 0 1rem 0;
      color: var(--theme-color-dark);
      font-weight: 600;
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5rem;
    }
    
    .markdown-section h3 {
      font-size: 1.25rem;
      margin: 1.5rem 0 0.5rem 0;
      color: var(--theme-color-dark);
      font-weight: 600;
    }
    
    .markdown-section p {
      line-height: 1.6;
      color: var(--text-color);
      margin-bottom: 1rem;
    }
    
    .markdown-section a {
      color: var(--theme-color);
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .markdown-section a:hover {
      color: var(--theme-color-dark);
      text-decoration: underline;
    }
    
    /* 代码块样式优化 */
    .markdown-section pre {
      background: var(--code-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      overflow-x: auto;
      box-shadow: var(--shadow-sm);
    }
    
    .markdown-section pre code {
      background: none;
      padding: 0;
      color: var(--text-color);
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }
    
    .markdown-section code {
      background: var(--code-bg);
      color: var(--theme-color-dark);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.9em;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }
    
    /* 表格样式优化 */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }
    
    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid var(--border-color);
      padding: 0.75rem;
      text-align: left;
    }
    
    .markdown-section table th {
      background: var(--theme-color);
      color: #fff;
      font-weight: 600;
    }
    
    .markdown-section table tr:nth-child(even) {
      background: #f8fafc;
    }
    
    .markdown-section table tr:hover {
      background: rgba(79, 70, 229, 0.05);
    }
    
    /* 引用块样式优化 */
    .markdown-section blockquote {
      background: rgba(16, 185, 129, 0.1);
      border-left: 4px solid var(--accent-color);
      border-radius: 0 6px 6px 0;
      padding: 1rem;
      margin: 1rem 0;
      color: var(--text-color);
    }
    
    /* 徽章样式优化 */
    .markdown-section img[alt*="badge"] {
      margin: 0 4px 4px 0;
      vertical-align: middle;
    }
    
    /* 列表样式优化 */
    .markdown-section ul,
    .markdown-section ol {
      padding-left: 1.5rem;
    }
    
    .markdown-section li {
      margin: 0.5rem 0;
      line-height: 1.6;
    }
    
    /* 封面页面样式优化 */
    .cover .cover-main {
      background: #fff;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      margin: 2rem auto;
      max-width: 600px;
    }
    
    .cover .cover-main h1 {
      color: var(--theme-color);
      font-weight: 700;
    }
    
    .cover .cover-main p {
      color: var(--text-color-light);
      line-height: 1.6;
    }
    
    .cover .cover-main .buttons a {
      background: var(--theme-color);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 0.8rem 2rem;
      margin: 0.5rem;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
    }
    
    .cover .cover-main .buttons a:hover {
      background: var(--theme-color-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    /* 搜索框样式优化 */
    .search input {
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      color: var(--text-color);
      padding: 8px 16px;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }
    
    .search input:focus {
      outline: none;
      border-color: var(--theme-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .search input::placeholder {
      color: var(--text-color-light);
    }
    
    /* 移动端适配 */
    @media screen and (max-width: 768px) {
      .markdown-section {
        max-width: 95%;
        padding: 1.5rem;
        margin: 1rem auto;
      }
      
      .cover .cover-main {
        padding: 2rem;
        margin: 1rem;
      }
    }
    
    /* 滚动条样式优化 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-color);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--theme-color-light);
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--theme-color);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NodeSeek RSS 监控工具',
      repo: 'https://github.com/xhhcn/ns-rss',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        depth: 6,
        noData: '没有找到结果',
        placeholder: '搜索...',
        pathNamespaces: ['/'],
        hideOtherSidebarContent: false,
        namespace: undefined,
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(107, 114, 128)',
        language: 'chinese'
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url = 'https://github.com/xhhcn/ns-rss/blob/main/docs/' + vm.route.file;
            var editHtml = '[📝 编辑文档](' + url + ')\n';
            return editHtml + html;
          });
        }
      ]
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
